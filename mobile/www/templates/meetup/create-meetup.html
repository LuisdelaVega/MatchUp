<ion-view view-title="Create Meetup">
    <ion-nav-buttons side="left">
        <button class="button button-icon" ng-click="goToMeetups()">
            <i class="icon ion-ios-arrow-back"></i>
        </button>
    </ion-nav-buttons>
    <ion-content>
        <div class="list list-inset">
            <label class="item item-input item-stacked-label">
                <span class="input-label">Meetup Name</span>
                <input type="text" placeholder="Name" ng-model="meetup.name">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Location</span>
                <input type="text" placeholder="Room 101" ng-model="meetup.location">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Start Date</span>
                <input type="datetime-local" ng-model="meetup.start_date">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">End Date</span>
                <input type="datetime-local" ng-model="meetup.end_date">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Details</span>
                <textarea rows="4" ng-model="meetup.description"></textarea>
            </label>
            {{ meetup}}
            
            <button class="button button-block button-balanced" ng-click="submitMeetup()">
                Submit
            </button>
        </div>
    </ion-content>
</ion-view>
