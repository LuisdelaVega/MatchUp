<ion-view view-title="Tournament">
    <ion-content>
        <div class="list">
            <a class="item item-thumbnail-left" ng-click="goToEvent(event.event_name, event.event_start_date, event.event_location)" ng-repeat="event in pastEvents">
                <img ng-src="{{ event.event_logo }}">
                <h2>{{ event.event_name }}</h2>
                <p>{{ event.event_start_date | date: 'medium' }}
                    <br>{{ event.event_location }}</p>
            </a>
        </div>
        <div class="card" ng-if="pastEvents.length == 0">
            <div class="item item-text-wrap">
                There are no events here.
            </div>
        </div>
    </ion-content>
</ion-view>
