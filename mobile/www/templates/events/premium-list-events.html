<ion-view view-title="Events">
    <ion-content class="padding">
        <label class="item item-input item-select">
            <div class="input-label">
                Event State
            </div>
            <select ng-model="event.state" ng-change="callEvents()">
                <option value="All">All</option>
                <option value="upcoming">Upcoming</option>
                <option value="live">Live</option>
                <option value="past">Past</option>
            </select>
        </label>
        <label class="item item-input item-select">
            <div class="input-label">
                Event Type
            </div>
            <select ng-model="event.type" ng-change="callEvents()">
                <option value="All">All</option>
                <option value="local">Local</option>
                <option value="regional">Regional</option>
                <option value="national">National</option>
            </select>
        </label>

        <div class="list card" ng-repeat="event in hostedEvents" ng-click="goToEvent(event.event_name, event.event_start_date, event.event_location)">
            <div class="item item-divider">
                {{ event.event_start_date | date: 'medium' }}
            </div>
            <div class="item item-image">
                <a href="#"><img ng-src="{{ event.event_banner }}">
                </a>
            </div>
            <a class="item item-avatar" href="#">
                <img ng-src="{{ event.organization_logo }}">
                <h2>{{ event.event_name }}</h2>
                <p>Hosted by {{ event.organization_name }}</p>
            </a>
        </div>
    </ion-content>
</ion-view>
