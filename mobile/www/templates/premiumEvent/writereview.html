<ion-view view-title="Review">
    <ion-nav-buttons side="left">
        <button class="button button-icon" ng-click="goToSummaryFromReview(eventName)">
            <i class="icon ion-ios-arrow-back"></i>
        </button>
    </ion-nav-buttons>
    <ion-content>
        <div class="list list-inset">
            <label class="item item-input item-stacked-label">
                <span class="input-label">Title</span>
                <input type="text" ng-model="review.title">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Description</span>
                <textarea rows="5" ng-model="review.content"></textarea>
            </label>
            <br>
            <rating ng-model="review.rating" max="max" style="text-align: center;"></rating>
            <br>
            <button class="button button-block button-positive" ng-click="submitReview(eventName)">
                Submit
            </button>
        </div>
    </ion-content>
</ion-view>
