<ion-view view-title="Sign Up">
    <ion-nav-buttons side="left">
        <button class="button button-icon" ng-click="returnToPremiumEvent()">
            <i class="icon ion-ios-arrow-back"></i>
        </button>
    </ion-nav-buttons>
    <ion-content class="padding">
        <ul class="list list-inset">
            <li>
                <h4>Spectator</h4>
            </li>
            <li class="item item-checkbox">
                <label class="checkbox">
                    <input type="checkbox">
                </label>
                One Day <span class="item-note">$10</span>
            </li>

            <li class="item item-checkbox">
                <label class="checkbox">
                    <input type="checkbox">
                </label>
                VIP Pass <span class="item-note">$20</span>
            </li>
        </ul>
        <ul class="list list-inset">
            <h4>Tournaments</h4>
            <li class="item item-checkbox">
                <label class="checkbox">
                    <input type="checkbox">
                </label>
                Street Fighter Regionals <span class="item-note">$20</span>
            </li>

            <li class="item item-checkbox">
                <label class="checkbox">
                    <input type="checkbox">
                </label>
                Meele <span class="item-note">$15</span>
            </li>
        </ul>
    </ion-content>
</ion-view>
