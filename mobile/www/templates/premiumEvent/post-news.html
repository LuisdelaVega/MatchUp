<ion-view view-title="{{type}} News">
    <ion-nav-buttons side="left">
        <button class="button button-icon" ng-click="goToEvent()">
            <i class="icon ion-ios-arrow-back"></i>
        </button>
    </ion-nav-buttons>
    <ion-content>
        <div class="list list-inset">
            <label class="item item-input">
                <span class="input-label">Title</span>
                <input type="text" value="{{title}}">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Content</span>
                <textarea rows="10">{{content}}</textarea>
            </label>
            <div class="item">
                <button class="button button-block button-positive" ng-click="goToEvent()">
                    Post News
                </button>
            </div>
        </div>
    </ion-content>
</ion-view>
