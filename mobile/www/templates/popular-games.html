<ion-view view-title="Popular Games">
    <ion-content>
        <div ng-controller="popularGameViewController">
            <div class="pad-sides" masonry="{columnWidth: 60}">
                <div class="masonry-brick" ng-repeat="game in games track by $index">
                    <a href="#/app/home">
                        <img ng-src="{{ game }}" alt="game discription" style="max-width: 40vw; max-height: 50vh;">
                    </a>
                </div>
            </div>
            <ion-infinite-scroll
                                 on-infinite="add()"
                                 distance="1%">
            </ion-infinite-scroll>
        </div>
    </ion-content>
</ion-view>
