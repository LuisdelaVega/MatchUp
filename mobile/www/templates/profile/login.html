<ion-view view-title="MatchUp">
    <ion-nav-buttons side="left"></ion-nav-buttons>
     <ion-nav-buttons side="right"></ion-nav-buttons>
    <ion-content class="padding">
        <div class="card">
            <div class="item item-text-wrap">
                <img class="full-image" src="img/matchup.png">
            </div>
        </div>
        <div class="list list-inset">
            <label class="item item-input">
                <span class="input-label">Email</span>
                <input type="text">
            </label>
            <label class="item item-input">
                <span class="input-label">Password</span>
                <input type="password">
            </label>
        </div>
            <button class="button button-block button-positive" ui-sref="app.home">
                Login
            </button>
            <button class="button button-block" ui-sref="app.createaccount">
                Create Account
            </button>
    </ion-content>
</ion-view>
