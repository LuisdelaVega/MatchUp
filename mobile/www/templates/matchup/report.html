<ion-view view-title="Report">
    <ion-nav-buttons side="left">
        <button class="button button-icon" onclick="location.href='#/app/matchupoingoing'">
            <i class="icon ion-ios-arrow-back"></i>
        </button>
    </ion-nav-buttons>
    <ion-content>
        <div class="list list-inset">

            <label class="item item-radio">
                <input type="radio" name="group" ng-model="report.type" value="Missing Competitor">
                <div class="item-content">
                    No Show
                </div>
                <i class="radio-icon ion-checkmark"></i>
            </label>
            <label class="item item-radio">
                <input type="radio" name="group" ng-model="report.type" value="Score">
                <div class="item-content">
                    Score Dispute
                </div>
                <i class="radio-icon ion-checkmark"></i>
            </label>
            <label class="item item-radio">
                <input type="radio" name="group" ng-model="report.type" value="Station">
                <div class="item-content">
                    Station Malfunction
                </div>
                <i class="radio-icon ion-checkmark"></i>
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Details</span>
                <textarea rows="4" ng-model="report.description"></textarea>
            </label>

            <button class="button button-block" ng-click="takePicture()">
                Picture
            </button>
            <div class="item item-body" ng-if="picturetaken">
                <img class="full-image" ng-src="{{report.image}}">
            </div>
            <button class="button button-block button-balanced" ng-click="submitReport()">
                Submit
            </button>
        </div>
    </ion-content>
</ion-view>
