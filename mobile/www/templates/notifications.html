<ion-view view-title="Notifications">
    <ion-content>
        <div class="list">
            <a class="item item-avatar" ng-repeat="matchup in matchups" ng-click="goToMatchupOngoing(matchup)">
                <img ng-if="matchup.team_size == 1" ng-src="{{ matchup.details[0].customer_profile_pic }}">
                <img ng-if="matchup.team_size > 1" ng-src="{{matchup.details[0].team_logo }}">
                <h2 ng-if="matchup.team_size == 1">Scheduled to play against {{matchup.details[0].customer_tag}}</h2>
                <h2 ng-if="matchup.team_size > 1">Scheduled to play against {{matchup.details[0].team_name}}</h2>
                <p ng-if="matchup.station_number != null">Station {{ matchup.station_number }}</p>
                <p>{{matchup.tournament_name}}</p>
            </a>          
        </div>
    </ion-content>
</ion-view>
