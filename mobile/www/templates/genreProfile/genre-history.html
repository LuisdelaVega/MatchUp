<ion-view view-title="{{ selectedGenre }}">
    <ion-nav-buttons side="left">
        <button class="button button-icon" ui-sref="app.genres">
            <i class="icon ion-ios-arrow-back"></i>
        </button>
    </ion-nav-buttons>
    <ion-content>
        <div class="list list-inset">
            <a class="item item-thumbnail-left" ng-click="goToEvent(event.event_name, event.event_start_date, event.event_location)" ng-repeat="event in events">
                <img ng-src="{{event.event_logo}}">
                <h2>{{ event.event_name }}</h2>
                <p>{{ event.event_start_date | date: 'medium' }}
                    <br>{{ event.event_location }}</p>
            </a>
        </div>

    </ion-content>
</ion-view>
