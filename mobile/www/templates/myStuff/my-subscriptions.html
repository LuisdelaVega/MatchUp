<ion-view view-title="My Subscriptions">
    <ion-content>
        <div class="list" ng-controller="subscriptionsController">
            <a class="item item-avatar item-button-right" href="#">
                <img src="img/ron.jpg">
                <h2>Ron Paul</h2>
                <p>This is a description. GO LUGARO</p>
                <button class="button button{{isSubscribed}}" ng-click="toggleSubscribe()">
                    <i class="icon ion-person-add"></i>
                </button>
            </a>
        </div>
    </ion-content>
</ion-view>
