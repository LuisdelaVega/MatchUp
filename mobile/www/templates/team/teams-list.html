<ion-view title="Teams">
    <ion-nav-buttons side="left">
        <button class="button button-icon" ng-click="gotToProfile(customerUsername)">
            <i class="icon ion-ios-arrow-back"></i>
        </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-icon ion-android-alert">
        </button>
    </ion-nav-buttons>
    <ion-content>
        <div class="list list-inset">
            <a class="item item-thumbnail-left" href="#" ng-repeat="team in teamsData">
                <img ng-src="{{team.team_logo}}">
                <h2>{{team.team_name}}</h2>
                <p>{{team.team_bio}}</p>
            </a>
        </div>
    </ion-content>
</ion-view>
