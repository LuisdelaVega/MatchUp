<ion-view view-title="MatchUp">
    <ion-content>
        <div class="list list-inset">
            <div class="item item-divider">
                Live
            </div>
            <a class="item item-thumbnail-left" ng-click="goToEvent(event.event_name,  event.event_start_date, event.event_location)" ng-repeat="event in liveEvents | limitTo: 3">
                <img ng-src="{{event.event_logo}}">
                <h2>{{event.event_name}}</h2>
                <p>{{event.event_location}}</p>
                <p>{{event.event_start_date | date: 'medium'}}</p>
            </a>
        </div>
        <div class="list list-inset">
            <div class="item item-divider">
                Premium
            </div>
            <a class="item item-thumbnail-left" ng-click="goToEvent(event.event_name,  event.event_start_date, event.event_location)" ng-repeat="event in hostedEvents | limitTo: 3">
                <img ng-src="{{event.event_logo}}">
                <h2>{{event.event_name}}</h2>
                <p>{{event.event_location}}</p>
                <p>{{event.event_start_date | date: 'medium'}}</p>
            </a>
        </div>
        <div class="list list-inset">
            <div class="item item-divider">
                Regular
            </div>
            <a class="item item-thumbnail-left" ng-click="goToEvent(event.event_name,  event.event_start_date, event.event_location)" ng-repeat="event in regularEvents | limitTo: 3">
                <img ng-src="{{event.event_logo}}">
                <h2>{{event.event_name}}</h2>
                <p>{{event.event_location}}</p>
                <p>{{event.event_start_date | date: 'medium'}}</p>
            </a>
        </div>
    </ion-content>
</ion-view>
