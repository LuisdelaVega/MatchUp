<h3>Request Organization</h3>
<div class="row">
	<div class="col-md-8">
		<div class="box">
			<form>
				<legend>General Info</legend>
				<div class="form-group">
					<label>Organization Name: </label>
					<input class="form-control" placeholder="Enter Name" id="createOrganizationName">
				</div>
				<div class="form-group">
					<label>Description:</label>
					<textarea class="form-control" rows="4" id="createOrganizationDescription"></textarea>
				</div>
				<a class="btn btn-primary btn-block">Create</a>
			</form>
		</div>
	</div>
</div>
