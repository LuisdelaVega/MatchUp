<div class="page-header">
	<h1>{{user}}'s Standings</h1>
</div>
<table class="table table-striped table-hover">
	<thead>
		<tr>
			<th>Placing</th>
			<th>Event</th>
			<th>Tournament</th>
			<th>Date</th>
		</tr>
	</thead>
	<tbody>
		<tr class="cursor" ng-click="goToTournament(standing.event_name, standing.event_start_date, standing.event_location, standing.tournament_name)" ng-repeat="standing in standings">
			<td>{{standing.standing | ordinal}}</td>
			<td>{{standing.event_name}}</td>
			<td>{{standing.tournament_name}}</td>
			<td>{{standing.event_start_date | date:'longDate'}}</td>
		</tr>
	</tbody>
</table>
