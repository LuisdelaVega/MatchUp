<div class="row">
	<div class="col-md-8">
		<div class="box">
			<legend>Edit Profile</legend>
			<form class="form-horizontal">
				<div class="form-group">
					<label for="tag" class="col-sm-2 control-label">Tag</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="tag">
					</div>
				</div>
				<div class="form-group">
					<label for="firstName" class="col-sm-2 control-label">First Name</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="firstName">
					</div>
				</div>
				<div class="form-group">
					<label for="lastName" class="col-sm-2 control-label">Last Name</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="lastName">
					</div>
				</div>
				<div class="form-group">
					<label for="country" class="col-sm-2 control-label">Country</label>
					<div class="col-sm-10">
						<select class="form-control" id="country">
							<option>China</option>
							<option>United Kingdom</option>
							<option>Puerto Rico</option>
							<option>Colombia</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="bio" class="col-sm-2 control-label">Description:</label>
					<div class="col-sm-10">
						<textarea class="form-control" rows="4" id="bio"></textarea>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Upload Cover</label>
					<div class="col-sm-10">
						<div class="input-group">
							<span class="group-span-filestyle input-group-btn" tabindex="0"> <label  class="btn btn-default btn-file"> <span class="glyphicon glyphicon-picture">   Browse&hellip;
                           <input type="file"  id="userCover" onchange="upload(this.files[0], this.id + 'Label')"> </span></span>
							<input id="userCoverLabel" type="text" class="form-control" readonly>
						</div>
						<span class="help-block">img resolution herem.....        </span>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Upload Profile</label>
					<div class="col-sm-10">
						<div class="input-group">
							<span class="group-span-filestyle input-group-btn" tabindex="0"> <label  class="btn btn-default btn-file"> <span class="glyphicon glyphicon-picture">   Browse&hellip;
                           <input type="file" id="profileLogo" onchange="upload(this.files[0],'sellitemimg')"> </span>
							</span>
							<input type="text" class="form-control" readonly>
						</div>
						<span class="help-block">img resolution herem.....        </span>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-4">
						<button type="submit" class="btn btn-success btn-block">Submit</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
