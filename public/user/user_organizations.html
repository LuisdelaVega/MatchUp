<div class="box">
	<div class="page-header" ng-if="isUser">
		<a class="btn btn-primary pull-right" ui-sref="app.requestOrganizationStatus({user: customerUsername})" role="button" ng-if="organizationRequests.length">View Organization Requests</a>
		<a class="btn btn-primary pull-right" ui-sref="app.requestOrganization({user: customerUsername})" role="button" ng-if="!organizationRequests.length">Request Organization</a>
		<h1>My Organizations</h1>
	</div>
	<div class="page-header" ng-if="!isUser">
		<h1>{{customerUsername}}'s Organizations</h1>
	</div>
	<div class="row">
		<div class="col-lg-3 col-md-3 col-sm-4 col-xs-6" ng-repeat="org in organizationsData">
			<a class="thumbnail" ng-click="goToOrganizationProfile(org.organization_name)"> <img ng-src="{{org.organization_cover_photo}}" alt="{{org.organization_name}}">
				<hr class="hr-custom-padding">
				<div class="caption" style="text-overflow: ellipsis;white-space: nowrap;
						overflow: hidden;">
					<p class="thumbnail-title" align="center" ui-sref="app.organizationProfile">
						{{org.organization_name}}
					</p>
				</div>
			</a>
		</div>
		<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12" ng-if="!organizationsData.length">
			<!-- TODO add info on what is an org -->
			<p class="lead">Currently you do not belong to an organization. Create an organization by requesting one to be able to host events with multiple tournaments and fees.</p>
		</div>
	</div>
</div>
