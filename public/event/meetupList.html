<div class="blur-cover" ng-style="{'background': cover}"></div>
<div class="panel-padding">
	<!-- MeetUPs widget -->
	<div class="widget-box">
		<div class="widget-header bordered-bottom bordered-themesecondary">
			<h3 class="widget-title themesecondary">MeetUps</h3>
			<a class="widget-more" ui-sref="app.create_meetup({eventName:eventInfo.event_name, eventDate:eventInfo.event_start_date, eventLocation:eventInfo.event_location})" ng-if ="endDate"> Create MeetUp<i class="fa fa-plus panel-padding"></i> </a>
		</div>
		<!--Widget Header-->
		<div class="widget-body">
			<div class="widget-main no-padding">
				<div class="tickets-container">
					<div class="row" style="padding-left: 15px">
						<div class="col-md-3 col-sm-4 col-xs-6" ng-repeat = "meetup in meetupsInfo" style="padding-bottom: 10px">

 							<div class="list-group-item">
								<a class="btn btn-sm btn-danger pull-right" ng-click="deleteMeetup($index, meetup.customer_username, meetup.meetup_start_date, meetup.meetup_location)" ng-if="meetup.is_organizer"> <span class="fa fa-times"></span> </a>
								<a class="btn btn-sm btn-primary second-button-ticket pull-right" ng-if="meetup.is_organizer" ui-sref="app.edit_meetup({eventName: eventInfo.event_name,eventDate: eventInfo.event_start_date,eventLocation: eventInfo.event_location, meetupDate: meetup.meetup_start_date, meetupLocation: meetup.meetup_location, customerUsername: meetup.customer_username })"> <span class="fa fa-gear"></span> </a>
								<div class="caption" style="text-overflow: ellipsis;white-space: nowrap;
								overflow: hidden;" ng-click="goToMeetup(eventInfo.event_name, eventInfo.event_start_date, eventInfo.event_location, meetup.meetup_start_date, meetup.meetup_location, meetup.customer_username)">
									<p class="thumbnail-title">
										{{noMeetup}}
										{{meetup.meetup_name}}

									</p>
									<p class="thumbnail-paragraph">
										{{meetup.meetup_location}}
									</p>
									<p class="thumbnail-paragraph">
										{{meetup.meetup_start_date | date:'medium'}}
									</p>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- MeetUPs widget-->
</div>
