<div class="tab-content">
	<div class="box">
		<form>
			<legend>
				Create MeetUP
			</legend>
			<div class="form-group">
				<label>Name: </label>
				<input class="form-control" placeholder="Enter Name" id="createEventName">
			</div>

			<div class="row">
				<div class="col-xs-12 col-md-6 col-lg-6">
					<div class="form-group">
						<label>Description:</label>
						<textarea class="form-control" rows="4" id="createEventDescription"></textarea>
					</div>
				</div>
				<div class="col-xs-12 col-md-6 col-lg-6">
					<div class="form-group has-feedback">
						<label class="control-label">Game</label>
						<input type="text" class="form-control" placeholder="Search for Games" />
						<i class="form-control-feedback glyphicon glyphicon-search"></i>
					</div>
				</div>
			</div>
			<legend>
				Location and Time
			</legend>
			<div class="row">
				<div class="col-xs-12 col-md-6 col-lg-6">
					<div class="form-group">
						<label>Start Date: </label>
						<div class='input-group date' id='dtpCreateEventStartDate'>
							<input type='text' id="startDate" class="form-control" />
							<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span> </span>
						</div>
					</div>
				</div>
				<div class="col-xs-12 col-md-6 col-lg-6">
					<div class="form-group">
						<label>End Date: </label>
						<div class='input-group date' id='dtpCreateEventEndDate'>
							<input type='text' class="form-control" id="endDate" placeholder="Enter End Date" />
							<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span> </span>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 col-md-6 col-lg-6">
					<div class="form-group">
						<label>Location: </label>
						<input class="form-control" placeholder="Location" id="location">
					</div>
				</div>
			</div>
			<a href="meetUPpage.html" class="btn btn-primary btn-block">Create</a>
		</form>
	</div>
</div>
