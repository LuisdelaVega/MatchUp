<div class="panel-padding">
	<!--			Meetup General Info    	 -->
	<div class="box box-margin">
		<h2 align="middle">{{meetup.meetup_name}}</h2>
		<div class="row">
			<!--				Meetup Description   	  -->
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-4">
				<h3>Description</h3>
				<p class="info-paragraph">
					{{meetup.meetup_description}}
				</p>
			</div>
			<div class="col-xs-12 col-md-12 col-lg-4">
				<h3>General Info</h3>
				<dl class="info-paragraph">
					<div class="row">
						<dt>
							Start Date
						</dt>
						<dd>
							{{ meetup.meetup_start_date | date: 'medium'}}
						</dd>
						<dt>
							End Date
						</dt>
						<dd>
							{{ meetup.meetup_end_date | date: 'medium'}}
						</dd>
						<dt>
							Location
						</dt>
						<dd>
							{{ meetup.meetup_location }}
						</dd>
					</div>
				</dl>
			</div>
			<!--					Hosted by/ Creator-->
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-4">
				<h2 class="info-title">Hosted By</h2>
				<h3 style="margin-top:0px;padding-top:0px">{{meetup.customer_tag}}</h3>
				<a class="thumbnail" ng-click="goToUser(meetup.customer_username)"><img class="profile-picture cursor" ng-src="{{meetup.customer_profile_pic}}"> </a>
			</div>
		</div>
		<div class="btn-group btn-group-justified box-margin" role="group" ng-if="meetup.is_organizer">
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-primary" ui-sref="app.editMeetup({eventName: eventInfo.event_name , eventDate: eventInfo.event_start_date, eventLocation: eventInfo.event_location })">
					Edit Meetup
				</button>
			</div>
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-danger">
					Delete
				</button>
			</div>
		</div>

	</div>
</div>
