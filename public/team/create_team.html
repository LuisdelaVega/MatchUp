				</div>

                           <input type="file" id="createTeamLogo" onchange="upload(this.files[0],'sellitemimg')"> </span>
						</span>
						<input type="text" class="form-control" readonly>

					<span class="help-block">img resolution herem.....        </span>

		</div>
	</div>
</div>
