<div class="box">
	<div class="row">
		<div class="col-lg-10 col-md-8 col-sm-12 col-xs-12">
			<h1>My Teams</h1>
		</div>
		<div class="col-lg-2 col-md-4 col-sm-12 col-xs-12 custom-padding">
			<a class="btn btn-primary btn-block" ui-sref="app.createTeam" role="button">Create Team</a>
		</div>
	</div>
	<div class="row">
		<div class="col-md-3 col-sm-4 col-xs-6">
			<a class="thumbnail" ui-sref="app.teamProfile"> <img src="http://static-cdn.jtvnw.net/ttv-boxart/League%20of%20Legends-140x196.jpg" alt="...">
				<hr class="hr-custom-padding">
				<div class="caption" style="text-overflow: ellipsis;white-space: nowrap;
						overflow: hidden;">
					<p class="thumbnail-title">
						Team Name
					</p>
					<p class="thumbnail-paragraph">
						Captain: Name
					</p>
				</div>
			</a>
		</div>
	</div>
</div>
