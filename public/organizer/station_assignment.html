<div class="tab-content">
	<div class="tab-pane fade in active" id="create-event-main-tab">
		<div class="box">
			<form>
				<legend>
					Event Stations
				</legend>
				<div class="list-group">
					<div class="list-group-item clearfix">
						<span class="pull-right"><a class="btn btn-sm btn-danger" data-toggle="modal" data-target="#deleteModal"><span class="fa fa-times"></span> </a>
						</span>
						<span class="pull-right"><a class="btn btn-sm btn-primary second-button-ticket" data-toggle="modal" data-target="#editModal"><span class="fa fa-gear"></span> </a>
						</span>
						<p class="lead event-footer-title">
							Station 1
						</p>
						Tournament 1, Tournament 2
						<br> Stream: www.twitch.tv
					</div>
					<div class="list-group-item clearfix">
						<span class="pull-right"><a class="btn btn-sm btn-danger" data-toggle="modal" data-target="#deleteModal"><span class="fa fa-times"></span> </a>
						</span>
						<span class="pull-right"><a class="btn btn-sm btn-primary second-button-ticket" data-toggle="modal" data-target="#editModal"><span class="fa fa-gear"></span> </a>
						</span>
						<p class="lead event-footer-title">
							Station 2
						</p>
						Tournament 2
					</div>
				</div>
				<a class="btn btn-success">Add Station</a>
			</form>
		</div>
	</div>
</div>

<div class="modal fade" id="editModal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title">Edit</h4>
			</div>
			<div class="modal-body">
				<form>
					<div class="form-group">
						<h4>Assign Tournament:</h4>
						<div class="checkbox">
							<label>
								<input value="" type="checkbox"> Tournament 1 </label>
						</div>
						<div class="checkbox">
							<label>
								<input value="" type="checkbox"> Tournament 2 </label>
						</div>
						<div class="checkbox">
							<label>
								<input value="" type="checkbox"> Tournament 3 </label>
						</div>
					</div>
					<div class="form-group">
						<label>Stream: </label>
						<input class="form-control" placeholder="Enter stream link" id="stream-link">
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">
					Cancel
				</button>
				<button type="button" class="btn btn-primary" data-dismiss="modal">
					Done
				</button>
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
<!-- /.modal -->

<div class="modal fade" id="deleteModal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title">Delete</h4>
			</div>
			<div class="modal-body">
				<p>
					Are you sure you want to delete this station from the event?
				</p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">
					Cancel
				</button>
				<button type="button" class="btn btn-primary" data-dismiss="modal">
					Delete
				</button>
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
<!-- /.modal -->
