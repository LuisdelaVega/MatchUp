<div class="box">
	<div class="page-header">
		<h1>Popular games</h1>
	</div>
	<div class="row">
		<div class="col-md-3 col-sm-4 col-xs-6" ng-repeat="game in games">
			<a class="thumbnail" ng-click="goToGameProfile(game.game_name)"> <img ng-src="{{game.game_image}}" alt="{{game.game_name}}">
				<hr class="hr-custom-padding">
				<div class="caption" style="text-overflow: ellipsis;white-space: nowrap;
						overflow: hidden;">
					<p class="thumbnail-title" align="center">
						{{game.game_name}}
					</p>
				</div>
			</a>
		</div>
	</div>
</div>
