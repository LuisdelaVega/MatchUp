<div class="container">
	<div align="center" id="loginHeader" class="login-header">
		<img src="http://neptunolabs.com/images/matchup-logo.png" alt="logo" style="width: 389px; height: 218px">
	</div>
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<div class="login-panel panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title" align="center">Welcome</h3>
				</div>
				<div class="panel-body">
					<ul class="nav nav-tabs">
						<li class="active">
							<a href="#signin" data-toggle="tab">Sign-in</a>
						</li>
						<li>
							<a href="#register" data-toggle="tab">Register</a>
						</li>
					</ul>

					<div class="tab-content">
						<div class="tab-pane fade in active" id="signin">
							<form name="loginForm" ng-submit="login(loginForm.$valid)">
								<fieldset>
									<br/>
									<div class="form-group" ng-class="{ 'has-error' : loginForm.username.$invalid && !loginForm.username.$pristine }">
										<input class="form-control" ng-model="credentials.username" placeholder="Username" name="username" type="text" autofocus required>
									</div>
									<div class="form-group" ng-class="{ 'has-error' : loginForm.password.$invalid && !loginForm.password.$pristine }">
										<input class="form-control" ng-model="credentials.userPassword" placeholder="Password" name="password" type="password" required>
										<span class="help-block" ng-show="badCredentials">Incorrect username or password</span>
									</div>
									<!-- Change this to a button or input when using this as a form -->
									<button class="btn btn-lg btn-success btn-block" type="submit">
										Login
									</button>
								</fieldset>
							</form>
						</div>
						<div class="tab-pane fade" id="register">
							<form name="createForm" ng-submit="createAccount(createForm.$valid)">
								<fieldset>
									<br />
									<div class="form-group">
										<input class="form-control" placeholder="First name" name="first_name" type="text" ng-model="account.first_name" autofocus required>
									</div>
									<div class="form-group">
										<input class="form-control" placeholder="Last name" name="last_name" type="text" ng-model="account.last_name" required>
									</div>
									<div class="form-group">
										<input class="form-control" placeholder="Usertag" name="usertag" type="text" ng-model="account.tag" required>
									</div>
									<div class="form-group">
										<input class="form-control" placeholder="Username" name="username" type="text" ng-model="account.username" required>
									</div>
									<div class="form-group">
										<input class="form-control" placeholder="Email" name="email" type="email" ng-model="account.email" required>
									</div>
									<div class="form-group">
										<input class="form-control" placeholder="Password" name="password" type="password" ng-model="account.password" required>
									</div>
									<div class="form-group">
										<input class="form-control" placeholder="Confirm Password" name="password" type="password" ng-model="account.confirmPassword" required>
										<span class="help-block" ng-show="incorrectPassword">Incorrect Password</span>
									</div>									
									<button class="btn btn-lg btn-success btn-block" type="submit">Sign up</button>
								</fieldset>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div align="center">
		<img src="http://neptunolabs.com/images/logoPlain.png" alt="logo" style="width: 25%; height: 25%">
	</div>
</div>
