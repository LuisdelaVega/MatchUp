<div align="center" id="loginHeader" class="login-header">
    <img src="http://neptunolabs.com/images/matchup-logo.png" alt="logo" style="width: 389px; height: 218px">
</div>
<div class="container">

    <div class="row">

        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title" align="center">Welcome</h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <ul class="nav nav-tabs">
                            <li class="active">
                                <a href="#signin" data-toggle="tab">Sign-in</a>
                            </li>
                            <li>
                                <a href="#register" data-toggle="tab">Register</a>
                            </li>
                        </ul>

                        <div class="tab-content">
                            <div class="tab-pane fade in active" id="signin">
                                <fieldset>
                                    <br/>
                                    <div class="form-group">
                                        <input class="form-control" ng-model="credentials.userEmail" placeholder="User Name" name="UserName" type="text" autofocus>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" ng-model="credentials.userPassword" placeholder="Password" name="password" type="password" value="">

                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input name="remember" type="checkbox" value="Remember Me"> Remember Me </label>
                                    </div>
                                    <!-- Change this to a button or input when using this as a form -->
                                    <button class="btn btn-lg btn-success btn-block" ng-click="login()" >
                                        Login
                                    </button>
                                </fieldset>

                            </div>

                            <div class="tab-pane fade" id="register">
                                <fieldset>
                                    <br />
                                    <div class="form-group">
                                        <input class="form-control" placeholder="First name" name="first_name" type="text" autofocus>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Last name" name="last_name" type="text" value="">
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Usertag" name="usertag" type="text" value="">
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Email" name="email" type="email" value="">
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Password" name="password" type="password" value="">
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Confirm Password" name="password" type="password" value="">
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Paypal email" name="paypal_email" type="email" value="">
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Bio" name="bio" type="text" value="">
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Country" name="userCountry" type="text" value="">
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input name="remember" type="checkbox" value="Remember Me"> I agree to the terms of service</label>
                                    </div>
                                    <!-- Change this to a button or input when using this as a form -->
                                    <a href="index.html" class="btn btn-lg btn-success btn-block">Sign up</a>
                                </fieldset>
                            </div>

                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div align="center">
    <img src="http://neptunolabs.com/images/logoPlain.png" alt="logo" style="width: 25%; height: 25%">
</div>
