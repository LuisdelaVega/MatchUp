<!DOCTYPE html>
<html lang="en">

	<head>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>MatchUP by Neptuno Labs</title>

		<!-- Bootstrap Core CSS -->
		<link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

		<!-- MetisMenu CSS -->
		<link href="../bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet">

		<!-- Custom CSS -->
		<link href="../dist/css/sb-admin-2.css" rel="stylesheet">

		<!-- Custom Fonts -->
		<link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->

	</head>

	<body>
		<div align="center" id="loginHeader" class="login-header">
			<img src="../img/MatchUP.png" alt="logo" style="width: 389px; height: 218px" >
		</div>
		<div class="container">

			<div class="row">

				<div class="col-md-4 col-md-offset-4">
					<div class="login-panel panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title" align="center">Welcome</h3>
						</div>
						<div class="panel-body">
							<form role="form">
								<ul class="nav nav-tabs">
									<li class="active">
										<a href="#signin" data-toggle="tab">Sign-in</a>
									</li>
									<li>
										<a href="#register" data-toggle="tab">Register</a>
									</li>
								</ul>

								<div class="tab-content">
									<div class="tab-pane fade in active" id="signin">
										<fieldset>
											<br/>
											<div class="form-group">
												<input class="form-control" placeholder="E-mail" name="email" type="email" autofocus>
											</div>
											<div class="form-group">
												<input class="form-control" placeholder="Password" name="password" type="password" value="">
											</div>
											<div class="checkbox">
												<label>
													<input name="remember" type="checkbox" value="Remember Me">
													Remember Me </label>
											</div>
											<!-- Change this to a button or input when using this as a form -->
											<a href="index.html" class="btn btn-lg btn-success btn-block">Login</a>
										</fieldset>

									</div>

									<div class="tab-pane fade" id="register">
										<fieldset>
											<br />
											<div class="form-group">
												<input class="form-control" placeholder="First name" name="first_name" type="text" autofocus>
											</div>
											<div class="form-group">
												<input class="form-control" placeholder="Last name" name="last_name" type="text" value="">
											</div>
											<div class="form-group">
												<input class="form-control" placeholder="Usertag" name="usertag" type="text" value="">
											</div>
											<div class="form-group">
												<input class="form-control" placeholder="Email" name="email" type="email" value="">
											</div>
											<div class="form-group">
												<input class="form-control" placeholder="Password" name="password" type="password" value="">
											</div>
											<div class="form-group">
												<input class="form-control" placeholder="Confirm Password" name="password" type="password" value="">
											</div>
											<div class="form-group">
												<input class="form-control" placeholder="Paypal email" name="paypal_email" type="email" value="">
											</div>
											<div class="form-group">
												<input class="form-control" placeholder="Bio" name="bio" type="text" value="">
											</div>
											<div class="form-group">
												<input class="form-control" placeholder="Country" name="userCountry" type="text" value="">
											</div>
											<div class="checkbox">
												<label>
													<input name="remember" type="checkbox" value="Remember Me">
													I agree to the terms of service</label>
											</div>
											<!-- Change this to a button or input when using this as a form -->
											<a href="index.html" class="btn btn-lg btn-success btn-block">Sign up</a>
										</fieldset>
									</div>

								</div>
								
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div align="center">
			<img src="http://neptunolabs.com/images/logoPlain.png" alt="logo" style="width: 25%; height: 25%" >
		</div>

		<!-- jQuery -->
		<script src="../bower_components/jquery/dist/jquery.min.js"></script>

		<!-- Bootstrap Core JavaScript -->
		<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

		<!-- Metis Menu Plugin JavaScript -->
		<script src="../bower_components/metisMenu/dist/metisMenu.min.js"></script>

		<!-- Custom Theme JavaScript -->
		<script src="../dist/js/sb-admin-2.js"></script>

	</body>

</html>
